[package]
name = "game"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.145"
serde_yaml = "0.9.13"
ggez = "0.8.0"
oorandom = "11.1.3"

# For faster executeables we compile our dependencies in dev mode
[profile.dev.package.'*']
opt-level = 3